<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd & JavaScript</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>Bish-Bosh 2.0</h1>
        </div>
    </header>
    <div>
        <p>
            Bish-Bosh listar alla tal mellan mellan ett intervall som användaren anger, men vissa undantag:
            Om talet är jämt delbart mellan 3 listas 'Bish' istället för talet. 
            Om talet är jämt delbart med 4 listas 'Bosh' istället för talet.
        </p>
    </div>

    <div>
        <form>
            <label for="loopEnd">Loop tal:</label>
            <input type="text" id="loopEnd" name="loopEnd"><br><br>
            <label for="divNumb1">Divisionstal 1:</label>
            <input type="text" id="divNumb1" name="divNumb1"><br><br>
            <label for="divNumb2">Divisionstal 2:</label>
            <input type="text" id="divNumb2" name="divNumb2"><br><br>
        </form>
        <div><button>Tryck här</button></div>
    </div>
    
    
    <footer>
        <div>
            &copy; Sammy Wong 2023
        </div>
    </footer>

    <script src="bishbosh.js"></script>
</body>
</html>
