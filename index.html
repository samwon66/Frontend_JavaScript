<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd & JavaScript</title>
</head>
<body>

    <script>
        let start = 1;
        let end = 20;
        let numbers = [];
        
        for (i = 0; i < end; i++){
               numbers[i] = i + 1;
               if (numbers[i] % 3 === 0 && numbers[i] % 4 === 0){
                console.log('Bish-Bosh');
               }
               else if (numbers[i] % 3 === 0) {
                console.log('Bish');
               }
               else if (numbers[i] % 4 === 0) {
                console.log('Bosh');
               }
               else {
                   console.log(numbers[i]);
               }
        }
        
        
    </script>
</body>
</html>
